    maturity: low
    tags: ["exposures"]
    owner:
      name: Owner
      email: owner@jaffle-shop.example
    meta:
      platform: Tableau
      workbook: JaffleShop
      path: JaffleShop/Staging/JaffleShop
    label: Staging State

    depends_on:
      - ref('stg_customers')
